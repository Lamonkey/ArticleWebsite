<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title> add article</title>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1> This page for editing article </h1>
            </div>
        </div>

        <form action="#" th:action="@{/publish}" th:object="${article}" method="post">
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="row">
                        <div class=col-12>
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" placeholder="title"
                                    th:field="*{title}">
                            </div>
                        </div>
                        <div class=col-12>
                            <div class="form-group">
                                <input type="text" class="form-control" id="author" placeholder="author name"
                                    th:field="*{author}">
                            </div>
                        </div>
                        <div class=col-12>
                            <div class="form-group">
                                <input type="date" class="form-control" id="publishDate" placeholder="publish date"
                                    th:field="*{publishDate}">
                            </div>
                        </div>
                        <div class=col-12>
                            <div class="form-group">
                                <input type="date" class="form-control" id="submitDate" placeholder="submite date"  th:field="*{submiteDate}">
                            </div>
                        </div>
                        <div class=col-12>
                            <div class="form-group">
                                <input type="text" class="form-control" id="isPublish" placeholder="status"  th:field="*{isPublished}">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">

                                <textarea class="form-control" id="abstract" rows="10" placeholder="abstract"
                                    th:field="*{abstraction}"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-right">

                            <button type="submit" class="btn-lg btn-primary" value="Submit"> Submit</button>


                        </div>
                    </div>

                </div>
            </div>
        </form>


    </div>
</body>

</html>
