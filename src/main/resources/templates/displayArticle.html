<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title> add article</title>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center">

            <div class="col-4 text-center offset-md-4">
                <a class="blog-header-logo text-dark" th:href=@{/all}>Welcome Admin</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                        viewBox="0 0 24 24" focusable="false">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5" />
                        <path d="M21 21l-5.2-5.2" />
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href=@{/all}>Admin</a>
            </div>
        </div>
       
        
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-lg-8 ">
                <h3 th:text=${article.title}></h3>
                <p>Publish Date:<samp th:text=${article.publishDate}></samp></p>
                <p>Submit Date:<samp th:text=${article.SubmiteDate}></samp></p>
                <p>Is Published:<samp th:text=${article.isPublished}></samp></p>
                <P th:text=${article.abstraction}>
                </P>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="row">

                    <div class="col-6 col-lg-12" th:each="otherArticle, iterStat: ${otherArticles}">
                        <h4 th:text=${otherArticle.title}>

                        </h4>
                        <p th:text=${otherArticle.abstraction}>

                        </p>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
