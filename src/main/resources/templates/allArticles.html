<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title> add article</title>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
</head>

<body class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          
          <div class="col-4 text-center offset-md-4">
            <a class="blog-header-logo text-dark" th:href=@{/all}>Welcome Admin</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                viewBox="0 0 24 24" focusable="false">
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5" />
                <path d="M21 21l-5.2-5.2" />
              </svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" th:href = @{/all}>Admin</a>
          </div>
        </div>
      </header>
    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col-12">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#">Sort By</a>

                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/publish}">Add <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/all}">All <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/all/sort/title}">Title <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/all/sort/publishDate}">Publish Date <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/all/sort/submiteDate}">Submit Date <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/all/sort/isPublished}">Status <span
                                            class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <form th:action="@{/all/search}" method="post" class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search" th:value=${content} name="content">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row mt-3" th:each="article : ${articles}">
                        <div class="col-12 col-md-4">
                            <a th:href="@{/display/{id}(id=${article.id})}">
                            <h4 th:text=${article.title}></h4>
                        </a>
                        </div>
                        <div class="col-12 col-md-2 text-right">
                            <h4 th:text=${article.author}></h4>
                        </div>
                        <div class="col-6 col-md-2 text-right">
                            <h4 th:text=${article.submiteDate}></h4>
                        </div>
                        <div class="col-6 col-md-2 text-right">
                            <h4 th:text=${article.publishDate}></h4>
                        </div>

                        <div class="col-md-2 d-none d-sm-block">
                            <!-- <form th:action="@{/edit}" method="post"> <button name="editing" type="button" class="btn btn-info"
                                    th:value="${article.id}"> Edit</button></form> -->
                            <a name="editing" type="button" class="btn btn-info"
                                th:href="@{/edit/{id}(id=${article.id})}" th:value="${article.id}">
                                Edit</a>
                            <a name="deleting" type="button" class="btn btn-danger"
                                th:href="@{/delete/{id}(id=${article.id})}" th:value="${article.id}">
                                Delete</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
